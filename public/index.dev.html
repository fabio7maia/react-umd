<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React UMD Example</title>
    <script src="http://localhost:3000/cdn/react.19.2.3.development.js"></script>
    <script src="http://localhost:3000/cdn/react-dom.19.2.3.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // React global
      console.log("React", React.version);
      console.log("ReactDOM", ReactDOM.version);

      // ReactDOM global (inclui createRoot/hydrateRoot via merge com react-dom/client)
      const root = ReactDOM.createRoot(document.getElementById("root"));

      const e = React.createElement;

      root.render(
        e("div", null, [
          e("h1", { key: "header" }, "Ol√° React! (Development Build)"),
          e("h2", { key: "subheader" }, `Versions`),
          e("ul", { key: "versions" }, [
            e("li", { key: "react" }, `React: ${React.version}`),
            e("li", { key: "react-dom" }, `React-dom: ${ReactDOM.version}`),
          ]),
        ])
      );
    </script>
  </body>
</html>
